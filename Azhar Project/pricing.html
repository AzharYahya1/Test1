<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing & Plans - AZHAR</title>
    <style>
        body {
            background-color: #ffe6f2; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #d63384; 
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .pricing {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .plan {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
        }

        .plan img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .plan h3 {
            color: #d63384;
            margin: 15px 0;
        }

        .price {
            font-size: 1.5em;
            color: #d63384;
            margin: 10px 0;
        }

        .plan p {
            font-size: 14px;
            color: #444;
        }

        .plan button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .plan button:hover {
            background-color: #b02a6a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Pricing & Plans</h1>
    </header>
    <section class="pricing">
        <div class="plan">
            <img src="basic-plan.jpg" alt="Basic Plan">
            <h3>Basic Plan</h3>
            <p class="price">ريال10/month</p>
            <p>Perfect for beginners who want to start tracking their calories.</p>
            
            <a href="calorie-calculator.html" style="text-decoration: none;">
                <button>Choose Plan</button>
            </a>
        </div>

        <div class="plan">
            <img src="premium-plan.jpg" alt="Premium Plan">
            <h3>Premium Plan</h3>
            <p class="price">ريال20/month</p>
            <p>Ideal for those who want advanced tracking features and personalized plans.</p>

            <a href="calorie-calculator.html" style="text-decoration: none;">
                <button>Choose Plan</button>
            </a>
        </div>

        <div class="plan">
            <img src="ultimate-plan.jpg" alt="Ultimate Plan">
            <h3>Ultimate Plan</h3>
            <p class="price">ريال30/month</p>
            <p>All features unlocked, including expert
            <a href="calorie-calculator.html" style="text-decoration: none;">
                <button>Choose Plan</button>
            </a>
        </div>
    </section>
</body>
</html>
