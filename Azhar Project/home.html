<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AZHAR - Home</title>
  <style>
   
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6f2; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    
    body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('logo.png') no-repeat center center;
  background-size: contain; 
  opacity: 0.1;
  z-index: -1;
}


    
    header {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

   
    h1 {
      margin: 0 0 30px;
      color: #d63384; 
      font-size: 2.5em;
    }

    
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

   
    nav a {
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 5px;
      color: #fff;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    
    nav a.login {
      background-color: #e178ac;
    }
    nav a.login:hover {
      background-color: #d96d9f;
    }

   
    nav a.about {
      background-color: #b25d9e;
    }
    nav a.about:hover {
      background-color: #9f4c8c;
    }
  </style>
</head>
<body>
  <header>
    
    <h1>Welcome to AZHAR</h1>
    
    <nav>
      <a href="login.html" class="login">Login</a>
      <a href="about.html" class="about">About Us</a>
    </nav>
  </header>
</body>
</html>
